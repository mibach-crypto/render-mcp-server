---
services:
- type: web
  name: mcp
  runtime: go
  buildCommand: go build -tags netgo -ldflags '-s -w' -o app
  startCommand: ./app --transport http
  envVars:
  - key: AUTH_TOKEN
    value: "72RW2Yop1JPfTCcpZOnxb"
  - key: REDIS_URL
    fromService:
      name: mcp-kv
      type: keyvalue
      property: connectionString
- type: keyvalue
  name: mcp-kv
  ipAllowList:
  - source: 0.0.0.0/0
    description: everywhere
